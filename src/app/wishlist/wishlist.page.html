<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="home()">
      <ion-icon name="chevron-back-outline" color="dark" style="margin-left: 10px; width: 20px;"></ion-icon>
    </ion-buttons>
    <ion-title>Wishlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="background: #f7e0ff;">
    <ion-item>
      <ion-label position="floating" style="color: #d4d3d3"> Write Your Wishlist</ion-label>
      <ion-input [(ngModel)]="wishlistName"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="addWishlist()">Add Wishlist</ion-button>
  </ion-list>

  <ion-list style="background: #f7e0ff;">
    <ion-item-sliding *ngFor="let wishlist of wishlists">
      <ion-item-options side="start">
        <ion-item-option (click)="editWishlist(wishlist)">
          <ion-icon name="pencil-sharp" color="dark"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-buttons (click)="deleteWishlist(wishlist.id)">
          <ion-icon name="checkmark-circle" size="large"></ion-icon>
        </ion-buttons> &nbsp;&nbsp;
        <ion-label>{{ wishlist.name }}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
